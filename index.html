<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macronutrient Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tdee.css">

</head>
<body>
    <header class="heading-section">
        <h1 class="heading">TDEE Calculator</h1>
        <hr class="h-hr">
    </header>
    <div class="first-body-section">

        <div class="flex">
            <h3 class="input-label">Age</h3>

            <div class="metrics">
                <button id="imperial">Imperial</button>
                <button  id="metric">Metric</button>
            </div>
        </div>


    </div>
    <form id="myForm">

        
        <input id="age" name="age" required placeholder="Age: years"  type="number" min="1" max="220">

        <div class="sex-section">
            <h3 class="input-label">Sex</h3>

            <select  id="gender">
                <option value="M" selected>Male</option>
                <option value="F">Female</option>
                
            </select>

        </div>

        <div class="height-section">
            <h3 class="input-label">Height</h3>

            <div class="height">
                <input id="feet" class="feet" required  type="number"  placeholder="Feet" max="20" min="1">
                <input id="inches" class="inches" type="number" placeholder="Inches" >
            </div>

        </div>

        <div class="weight-section">
            <h3 class="input-label">Weight</h3>

            <div class="weight">
                <input type="number" required name="weight" id="weight" placeholder="Pounds">
            </div>

        </div>

        <div class="activity-section">
            <h3 class="input-label">Activity</h3>
            <select name="" id="activity" >
                <option value="a1" selected>Sedentary (little to no exercise + work a desk job)</option>
                <option value="a2">Lightly active (light exercise 1-3 days / week)</option>
                <option value="a3">Moderately active (moderate exercise 3-5 days / week)</option>
                <option value="a4">Very active (heavy exercise 6-7 days / week)</option>
                <option value="a5">Super active (very heavy exercise, hard labor job, training 2x / day)</option>
            </select>
        </div>

        <!-- <div class="body-section">
            <h3 class="input-label">Body Fat % (optional)</h3>
            <input class="percent" type="number" name="percent" id="percent" placeholder="%">
        </div> -->

        

        

        <div class="center">
            <button class="calculate" type="submit" id="calc">Calculate</button>
        </div>
        


    </form>
    <section class="hide" id="hide">
        <h3 class="t-calories">The estimated TDEE or body weight maintenance energy requirement is <span id="tdee">0</span> Calories per day.</h3>
        
        

    </section>
    <script src="tdee.js">

    </script>
</body>
</html>
